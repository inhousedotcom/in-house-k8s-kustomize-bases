apiVersion: apps/v1
kind: Deployment
metadata:
  name: PLACEHOLDER-APP-NAME
  labels:
    app: PLACEHOLDER-APP-NAME
    team: PLACEHOLDER-TEAM
    environment: PLACEHOLDER-ENVIRONMENT
spec:
  replicas: 2
  selector:
    matchLabels:
      app: PLACEHOLDER-APP-NAME
  template:
    metadata:
      labels:
        app: PLACEHOLDER-APP-NAME
        team: PLACEHOLDER-TEAM
        environment: PLACEHOLDER-ENVIRONMENT
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: PLACEHOLDER-CONTAINER-NAME
        image: PLACEHOLDER-IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
