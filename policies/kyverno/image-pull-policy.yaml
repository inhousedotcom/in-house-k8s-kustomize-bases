apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-latest-tag
  annotations:
    policies.kyverno.io/title: Disallow Latest Tag
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Container images must use specific version tags, not 'latest'.
      This ensures reproducible deployments and easier rollback.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: require-image-tag
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Container images must not use the 'latest' tag"
      pattern:
        spec:
          containers:
          - image: "!*:latest"
  - name: require-tag-present
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Container images must include a tag"
      pattern:
        spec:
          containers:
          - image: "*:*"
