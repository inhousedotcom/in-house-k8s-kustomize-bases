apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
  annotations:
    policies.kyverno.io/title: Require Standard Labels
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      All pods must have standard labels: app, team, and environment.
      These labels are used for observability, cost tracking, and RBAC.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: check-for-labels
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Pods must have 'app', 'team', and 'environment' labels"
      pattern:
        metadata:
          labels:
            app: "?*"
            team: "?*"
            environment: "?*"
