apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: security-baseline
  annotations:
    policies.kyverno.io/title: Security Baseline
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Enforces security best practices: non-root containers, no privilege escalation,
      and drops all capabilities.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: disallow-privileged-containers
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Privileged containers are not allowed"
      pattern:
        spec:
          containers:
          - =(securityContext):
              =(privileged): false
  - name: require-run-as-nonroot
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Containers must run as non-root user"
      pattern:
        spec:
          =(securityContext):
            =(runAsNonRoot): true
          containers:
          - =(securityContext):
              =(runAsNonRoot): true
  - name: disallow-privilege-escalation
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Privilege escalation is not allowed"
      pattern:
        spec:
          containers:
          - securityContext:
              allowPrivilegeEscalation: false
  - name: drop-all-capabilities
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "All capabilities must be dropped"
      pattern:
        spec:
          containers:
          - securityContext:
              capabilities:
                drop:
                - ALL
